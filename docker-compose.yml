version: '3.8'

services:
  web:
    build: .
    container_name: django_app
    command: gunicorn --bind 0.0.0.0:8000 CineSync.wsgi:application
    volumes:
      - .:/app
      - ./db.sqlite3:/app/db.sqlite3
      - ./static:/app/static
    ports:
      - "5005:8000"
    restart: always
    environment:
      - SECRET_KEY=your_secret_key
      - DJANGO_DEBUG=True
      - DJANGO_ALLOWED_HOSTS=*
    env_file:
      - .env
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.2"
